<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color:honeydew
}
.container {
    text-align: center;
    background-color:yellow;
    padding: 20px;
    width: 500px;
    height: 200px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin-top: 50px;
}
.step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #ccc;
    border: 2px solid #ccc;
}
.step.active {
    background-color: green;
    border-color: #121312;
    color: #fff;
}
.line {
    flex-grow: 1;
    height: 2px;
    background-color: #ccc;
}
.line.active {
    background-color: #00ff00;
}
.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 10px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}
#prevBtn {
    background-color:black;
    color: #fff;
}
h1{
    text-align: center;
    color:black;
}
#nextBtn {
    background-color: blue;
    color: #fff;
}
     </style>
</head>
<body>
    
    <div class="container">
        <h1>Step Progress-bar</h1>
        <div class="progress-bar">
            <div class="step active">✕</div>
            <div class="line"></div>
            <div class="step">✕</div>
            <div class="line"></div>
            <div class="step">✕</div>
            <div class="line"></div>
            <div class="step">✕</div>
            <div class="line"></div>
            <div class="step">✕</div>
        </div>
        <div class="buttons">
            <button id="prevBtn">←</button>
            <button id="nextBtn">→</button>
        </div>
    </div>

    <script>
       let currentStep = 0;
const steps = document.querySelectorAll('.step');

function updateSteps() {
    steps.forEach((step, i) => {
        if (i <= currentStep) {
            step.textContent = '✓';
            step.classList.add('active');
        } else {
            step.textContent = '✕';
            step.classList.remove('active');
        }
    });
}

document.getElementById('prevBtn').onclick = () => {
    if (currentStep >= 0) {
        currentStep--;
        updateSteps();
    }
};

document.getElementById('nextBtn').onclick = () => {
    if (currentStep <= steps.length - 1) {
        currentStep++;
        updateSteps();
    }
};
updateSteps();
    </script>
</body>
</html>
